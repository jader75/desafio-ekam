spring.datasource.url=jdbc:h2:mem:beneficiariosdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true
spring.datasource.hikari.connection-test-query=SELECT 1

spring.sql.init.mode=always

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Formato de data global para a aplicacao
spring.jackson.date-format=dd/MM/yyyy HH:mm:ss

# Desativa a inclusao de stack trace nas respostas de erro
server.error.include-stacktrace=never

# Chave secreta para assinar o token JWT (geralmente mantenha seguro)
jwt.secret=password

# Tempo de expiracao do token JWT em milissegundos (exemplo: 1 hora)
jwt.expiration=3600000